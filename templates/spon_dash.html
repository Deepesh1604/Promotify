<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sponsor Profile</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/sdash.css') }}">
</head>
<body>
    <div class="sidebar">
        <div class="container">
            <header>
                <div class="logo">
                    <img src="../static/images/promotify.png" alt="">
                </div>
            </header>
        </div>
        <nav>
            <ul>
                <li><a href="#" class="active">Profile</a></li>
                <li><a href="/scamp">Campaigns</a></li>
                <li><a href="/sfind">Find</a></li>
                <li><a href="/sstats">Stats</a></li>
                <li><a href="#">Logout</a></li>
            </ul>
        </nav>
    </div>
    <div class="main-content">
        <header>
            <h1>Profile</h1>
            <div class="user-info">
                <span>Welcome, Sponsor 01</span>
                <button class="logout-btn">Logout</button>
            </div>
        </header>
        <div class="content">
            <h2>Active Campaigns:</h2>
            <div class="campaign">
                <span>Campaign 01 | Progress: 10%</span>
                <button class="view-btn">View</button>
            </div>
            <div class="campaign">
                <span>Campaign 02 | Progress: 40%</span>
                <button class="view-btn">View</button>
            </div>

            <h2>New Requests:</h2>
            <div class="campaign">
                <span>Campaign 04 | Influencer: 01</span>
                <button class="view-btn">View</button>
                <button class="accept-btn">Accept</button>
                <button class="reject-btn">Reject</button>
            </div>
            <div class="campaign">
                <span>Campaign 05 | Influencer: 02</span>
                <button class="view-btn">View</button>
                <button class="accept-btn">Accept</button>
                <button class="reject-btn">Reject</button>
            </div>
        </div>
    </div>
</body>
</html>
