<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Influencer Dashboard</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/idash.css') }}">
</head>
<body>
    <div class="sidebar">
        <header>
            <div class="logo">
                <img src="../static/images/promotify.png" alt="">
            </div>
        </header>
        <nav>
            <ul>
                <li><a href="#" class="active">Profile</a></li>
                <li><a href="/ifind">Find</a></li>
                <li><a href="/istats">Stats</a></li>
                <li><a href="#">Logout</a></li>
            </ul>
        </nav>
    </div>

    <div class="main-content">
        <header>
            <h1>Influencer's Dashboard</h1>
            <div class="user-info">
                <span>Welcome User_01</span>
                <button class="logout-btn">Logout</button>
            </div>
        </header>

        <div class="profile-section">
            <div class="profile-pic"></div>
            <div class="profile-info">
                <p>Rating: 5</p>
                <p>Earnings this month: $500</p>
            </div>
        </div>

        <div class="campaigns-section">
            <h2>Active Campaigns</h2>
            <div class="campaign">
                <span>Campaign 01 | Progress 10%</span>
                <button class="view-btn">View</button>
            </div>
            <div class="campaign">
                <span>Campaign 02 | Progress 40%</span>
                <button class="view-btn">View</button>
            </div>
        </div>

        <div class="requests-section">
            <h2>New Requests</h2>
            <div class="campaign">
                <span>Campaign 03 | Company 01</span>
                <button class="view-btn">View</button>
                <button class="reject-btn">Reject</button>
            </div>
            <div class="campaign">
                <span>Campaign 04 | Company 01</span>
                <button class="view-btn">View</button>
                <button class="reject-btn">Reject</button>
            </div>
        </div>
    </div>
</body>
</html>
