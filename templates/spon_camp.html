<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Campaign</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/scamp.css') }}">
</head>
<body>
    <div class="container">
        <h1>Create New Campaign</h1>
        
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <ul class="flashes">
                    {% for category, message in messages %}
                        <li class="{{ category }}">{{ message }}</li>
                    {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}

        <form method="POST" action="{{ url_for('spon_camp') }}">
            <div class="form-group">
                <label for="name">Campaign Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="description">Description:</label>
                <textarea id="description" name="description" rows="4"></textarea>
            </div>
            <div class="form-group">
                <label for="start_date">Start Date:</label>
                <input type="date" id="start_date" name="start_date" required>
            </div>
            <div class="form-group">
                <label for="end_date">End Date:</label>
                <input type="date" id="end_date" name="end_date" required>
            </div>
            <div class="form-group">
                <label for="budget">Budget (in USD):</label>
                <input type="number" id="budget" name="budget" min="0" step="0.01" required>
            </div>
            <button type="submit" class="btn">Create Campaign</button>
        </form>
        <a href="{{ url_for('spon_dash') }}" class="btn btn-secondary">Back to Dashboard</a>
    </div>
</body>
</html>
