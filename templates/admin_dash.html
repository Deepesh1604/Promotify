<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/adash.css') }}">
</head>
<body>
    <div class="sidebar">
        <header>
            <div class="logo">
                <img src="../static/images/promotify.png" alt="">
            </div>
        </header>
        <nav>
            <ul>
                <li><a href="#" class="active">Dashboard</a></li>
                <li><a href="/afind">Find</a></li>
                <li><a href="/astats">Stats</a></li>
                <li><a href="#">Logout</a></li>
            </ul>
        </nav>
    </div>
    <div class="main-content">
        <header>
            <h1>Admin Dashboard</h1>
            <div class="user-info">
                <span>Welcome, Admin</span>
                <button class="logout-btn">Logout</button>
            </div>
        </header>
        <section class="content">
            <div class="section">
                <h2>Ongoing Campaigns</h2>
                <div class="campaign">
                    <span>Campaign 01 | Progress 10%</span>
                    <button class="view-btn">View</button>
                </div>
                <div class="campaign">
                    <span>Campaign 02 | Progress 40%</span>
                    <button class="view-btn">View</button>
                </div>
            </div>
            <div class="section">
                <h2>Flagged Users/Campaigns</h2>
                <div class="campaign">
                    <span>Campaign 04 | Company 01</span>
                    <button class="view-btn">View</button>
                    <button class="remove-btn">Remove</button>
                </div>
                <div class="campaign">
                    <span>Campaign 05 | Company 01</span>
                    <button class="view-btn">View</button>
                    <button class="remove-btn">Remove</button>
                </div>
            </div>
        </section>
    </div>
</body>
</html>
