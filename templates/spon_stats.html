<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sponsor Dashboard - Stats</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/sstats.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="sidebar">
        <header>
            <div class="logo">
                <img src="{{ url_for('static', filename='images/promotify.png') }}" alt="">
            </div>
        </header>
        <nav>
            <ul>
                <li><a href="/sdash">Profile</a></li>
                <li><a href="/spon_camp">Campaign</a></li>
                <li><a href="/sfind">Find</a></li>
                <li><a href="#" class="active">Stats</a></li>
                <li><a href="#">Logout</a></li>
            </ul>
        </nav>
    </div>

    <div class="main-content">
        <header>
            <h1>Sponsor's Dashboard</h1>
            <div class="user-info">
                <span>Welcome Sponsor_01</span>
                <button class="logout-btn">Logout</button>
            </div>
        </header>

        <div class="stats-section">
            <h2>Statistics</h2>
            <div class="stats-cards">
                <div class="card">
                    <h3>Total Campaigns</h3>
                    <p>{{ stats.total_campaigns }}</p>
                </div>
                <div class="card">
                    <h3>Active Campaigns</h3>
                    <p>{{ stats.active_campaigns }}</p>
                </div>
                <div class="card">
                    <h3>Completed Campaigns</h3>
                    <p>{{ stats.completed_campaigns }}</p>
                </div>
                <div class="card">
                    <h3>Total Budget</h3>
                    <p>${{ stats.total_budget }}</p>
                </div>
            </div>

            <!-- <div class="charts">
                <div class="chart">
                    <h3>Campaign Performance</h3>
                    <img src="{{ url_for('static', filename='images/performance-chart.png') }}" alt="Performance Chart">
                </div>
                <div class="chart">
                    <h3>Budget Allocation</h3>
                    <img src="{{ url_for('static', filename='images/budget-chart.png') }}" alt="Budget Chart">
                </div>
            </div> -->
        </div>
    </div>
</body>
</html>
